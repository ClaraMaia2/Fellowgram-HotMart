<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Sign up - Fellowgram</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- BEGINNING OF WRAPPING AREA -->
    <div id="wrapper">

        <!-- BEGINNING OF CONTAINER AREA -->
        <div id="container-register">

            <!-- BEGINNING OF THE WEBSITE'S COLUMN -->
            <div class="column">
                <!-- BEGINNING OF REGISTER PANEL -->
                <div class="login-panel">
                    <div class="logo">
                        <!-- TODO: CHANGE THIS LOGO FOR ONE SAYING "FELLOWGRAM" -->
                        <img class="logo-img" src="assets/logo.png" alt="Fellowgram's logo">
                    </div>

                    <div class="message">
                        <span>Sign up to see photos and videos from your friends.</span>
                    </div>

                    <button class="cta-button">
                        Continue with Facebook
                    </button>

                    <div class="div-container">
                        <div class="line"></div>
                        <div class="div-tag">OR</div>
                        <div class="line"></div>
                    </div>

                    <form action="">
                        <input type="text" placeholder="Mobile number or email" name="numberoremail">
                        <input type="text" placeholder="Full name" name="name">
                        <input type="text" placeholder="Username" name="username">
                        <input type="password" placeholder="Password" name="password">

                        <input type="submit" value="Sign up">
                    </form>
                </div>
                <!-- ENDING OF REGISTER PANEL -->

                <!-- BEGINNING OF REGISTER BOX -->
                <div class="info-box">
                    <p>Have an account? <a href="index.html">Log in</a></p>
                </div>
                <!-- ENDING OF REGISTER BOX -->

                <!-- BEGINNING OF THE APP PANEL -->
                <div class="app-panel">
                    Get the app:

                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/appstore.png" alt="Download on App Store">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Download on Google Play">
                        </a>
                    </div>
                </div>
                <!-- ENDING OF THE APP PANEL -->
            </div>
            <!-- ENDING OF THE WEBSITE'S COLUMN -->
        </div>
        <!-- ENDING OF CONTAINER AREA -->
    </div>
    <!-- ENDING OF WRAPPING AREA -->

    <!-- BEGINNING OF FOOTER -->
    <footer>
        <div class="inner-footer">
            <a href="#">About us</a>
            <a href="#">Support</a>
            <a href="#">Blog</a>
            <a href="#">Press</a>
            <a href="#">API</a>
            <a href="#">Jobs</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Directory</a>
            <a href="#">Profiles</a>
            <a href="#">Hashtags</a>
            <a href="#">Language</a>

            <div class="small-text">
                @ 2022 Instagram
            </div>
        </div>
    </footer>
    <!-- ENDING OF FOOTER -->
</body>
</html>
