<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Fellowgram - Your social network</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- WRAPPING AREA -->
    <div id="wrapper">

        <!-- CONTAINER AREA -->
        <div id="container">

            <!-- BEGINNING OF THE WEBSITE'S LEFT COLUMN -->
            <div class="column left">
                <div class="main"></div>
            </div>
            <!-- ENDING OF THE WEBSITE'S LEFT COLUMN -->

            <!-- BEGINNING OF THE WEBSITE'S RIGHT COLUMN -->
            <div class="column right">
                <!-- BEGINNING OF LOGIN PANEL -->
                <div class="login-panel">
                    <div class="logo">
                        <!-- TODO: CHANGE THIS LOGO FOR ONE SAYING "FELLOWGRAM" -->
                        <img class="logo-img" src="assets/logo.png" alt="Fellowgram's logo">
                    </div>

                    <form action="">
                        <input type="text" placeholder="Phone, user or email" name="username">
                        <input type="password" placeholder="Password" name="password">

                        <input type="submit" value="Log in">
                    </form>
                </div>
                <!-- ENDING OF LOGIN PANEL -->

                <!-- BEGINNING OF REGISTER BOX -->
                <div class="info-box">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
                <!-- ENDING OF REGISTER BOX -->

                <div class="app-panel">
                    Get the app:

                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/appstore.png" alt="Download on App Store">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Download on Google Play">
                        </a>
                    </div>
                </div>
            </div>
            <!-- ENDING OF THE WEBSITE'S RIGHT COLUMN -->
        </div>
    </div>
</body>
</html>
